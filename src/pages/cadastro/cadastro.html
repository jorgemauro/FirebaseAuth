<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
          Cadastro
        </ion-card-header>
   <ion-card-content>   
      <ion-list>
          <ion-item>
            <ion-label fixed>nome</ion-label>
            <ion-input type="text" [(ngModel)]="nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>sobrenome</ion-label>
            <ion-input type="text" [(ngModel)]="sobrenome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>
        </ion-list>
  <button ion-button (click)='register(email,senha,nome,sobrenome)'>Cadastrar</button>
</ion-card-content>
</ion-card>
</ion-content>
